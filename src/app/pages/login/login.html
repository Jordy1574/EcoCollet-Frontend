<!-- Página de Login con diseño dividido -->
<div class="min-h-screen flex">
  <!-- Columna izquierda - Formulario de Login -->
  <div class="w-full lg:flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-20 xl:px-24" style="background-color: #F5F5DB;">
    <div class="mx-auto w-full max-w-sm lg:max-w-md">

      <!-- Título -->
      <div class="mb-6 lg:mb-8 text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Iniciar Sesión</h1>
        <p class="text-gray-600">Accede a tu cuenta para continuar reciclando.</p>
      </div>

      <!-- Mensaje de error -->
      @if (errorMessage) {
        <div class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ errorMessage }}
        </div>
      }

      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" #loginFormRef="ngForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Correo Electrónico
          </label>
          <input 
            type="email" 
            id="email"
            name="email"
            [(ngModel)]="loginForm.email"
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-eco-green focus:border-eco-green"
            placeholder="tu@correo.com"
          >
        </div>

        <!-- Contraseña -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-sm font-medium text-gray-700">
              Contraseña
            </label>
            <button 
              type="button"
              (click)="forgotPassword()"
              class="text-sm text-gray-500 hover:text-eco-green transition-colors underline"
            >
              ¿Olvidaste tu contraseña?
            </button>
          </div>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password"
            name="password"
            [(ngModel)]="loginForm.password"
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-eco-green focus:border-eco-green"
            placeholder="Tu contraseña"
          >
        </div>

        <!-- Botón de login -->
        <button 
          type="submit" 
          [disabled]="isLoading || !loginFormRef.form.valid"
          class="w-full bg-eco-green hover:bg-eco-dark text-white py-3 px-4 rounded-md font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
        >
          @if (isLoading) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          }
          <span class="mr-2">→</span>
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <!-- Separador -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="mx-4 text-sm text-gray-500">O CONTINUAR CON</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Botón Google -->
      <button 
        (click)="loginWithGoogle()" 
        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors"
      >
        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google
      </button>

      <!-- Enlaces adicionales -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta? 
          <button 
            (click)="goToRegister()"
            class="text-gray-900 hover:text-eco-green font-medium transition-colors underline"
          >
            Regístrate
          </button>
        </p>
      </div>

      <!-- Botón para volver al home -->
      <div class="mt-4 text-center">
        <button 
          (click)="goToHome()"
          class="inline-flex items-center text-sm text-gray-600 hover:text-eco-green transition-colors"
        >
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Volver al inicio
        </button>
      </div>
    </div>
  </div>

  <!-- Columna derecha - Mensaje Verde (Solo desktop) -->
  <div class="hidden lg:flex flex-1 items-center justify-center px-20 xl:px-24" style="background-color: #5EA362;">
    <div class="max-w-md w-full text-center">
      <!-- Icono de hoja -->
      <div class="flex justify-center mb-8">
        <div class="w-24 h-24 rounded-lg flex items-center justify-center" style="background-color: #5EA362;">
          <img src="assets/logo1.png" alt="EcoCollet Logo" class="w-16 h-16 object-contain">
        </div>
      </div>
      
      <!-- Título -->
      <h2 class="text-3xl font-bold text-white mb-4">
        Únete a la Revolución Verde
      </h2>
      
      <!-- Descripción -->
      <p class="text-white text-lg leading-relaxed opacity-90">
        Tu pequeño esfuerzo de hoy es un gran paso para un mañana más sostenible. Gracias por ser parte de EcoCollet.
      </p>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8">
  <title>EcoCollet - Plataforma de Reciclaje Inteligente</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="description" content="Conectamos ciudadanos, empresas y centros de acopio para crear un Perú más sostenible">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'eco-green': '#3EB489',
            'eco-dark': '#1E5631',
            'eco-yellow': '#FFD60A',
            'eco-beige': '#F5F5DC'
          },
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
            'inter': ['Inter', 'sans-serif']
          },
          boxShadow: {
            'eco': '0 10px 25px rgba(62, 180, 137, 0.15)'
          }
        }
      }
    }
  </script>
  <style>
    .gradient-eco {
      background: linear-gradient(135deg, #3EB489 0%, #1E5631 100%);
    }
    
    /* Colores personalizados para EcoCollet */
    .bg-eco-green {
      background-color: #3EB489 !important;
    }
    
    .text-eco-green {
      color: #3EB489 !important;
    }
    
    .border-eco-green {
      border-color: #3EB489 !important;
    }
    
    .hover\:bg-eco-dark:hover {
      background-color: #1E5631 !important;
    }
    
    .hover\:text-eco-green:hover {
      color: #3EB489 !important;
    }
    
    .hover\:text-eco-dark:hover {
      color: #1E5631 !important;
    }
    
    .focus\:ring-eco-green:focus {
      --tw-ring-color: #3EB489 !important;
    }
    
    .focus\:border-eco-green:focus {
      border-color: #3EB489 !important;
    }
    
    /* Scroll personalizado elegante */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #3EB489;
    }
    
    /* Scroll suave */
    * {
      scrollbar-width: thin;
      scrollbar-color: #c1c1c1 #f1f1f1;
    }
    
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="h-full bg-gray-50 font-inter">
  <app-root></app-root>
</body>
</html>
